<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<!--PART 2-->
<p id="democar"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var i, len, text;
for (i = 0, len = cars.length, text = ""; i < len; i++) {
    text += cars[i] + "<br>";
}

document.getElementById("democar").innerHTML = text;
</script>

<!--PART 3-->
<!--FOR LOOP In the for loop, change num1 to 0 and num2 to 10 and run the code -->

<p id="demo3"></p>

<script>
var i;
/*for (i = num1; i < num2; i++) {
    document.getElementById("demo").innerHTML += i + "<br>";*/
for (i = 0; i < 10; i++) {
    document.getElementById("demo3").innerHTML += i + "<br>";
    
}
</script>

<!--PART 4-->
<!--FOR LOOP make the loop start counting from 5 instead of 0: -->
<p id="demo4"></p>

<script>
var i;
/*for (i = 0; i < 10; i++) {

for (i = 5; i < 10; i++) {

</body>
</html>
